<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DreamSticker AI</title>

  <!-- Import Google Fonts for Stickers -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bangers&family=DotGothic16&family=Fredoka+One&family=Hachi+Maru+Pop&family=Noto+Sans+TC:wght@400;500;900&family=Patrick+Hand&family=Rampart+One&family=Reggae+One&family=Yusei+Magic&family=Zen+Maru+Gothic:wght@700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', 'Nunito', sans-serif;
      background-color: #f3f4f6;
    }

    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
  <!-- OpenCV.js for Green Screen Auto-Slicing -->
  <script async src="https://docs.opencv.org/4.5.0/opencv.js" onload="window.cvLoaded = true;"></script>
</head>

<body>
  <div id="root"></div>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      const msg = "Global Error: " + message + "\nSource: " + source + ":" + lineno + ":" + colno;
      console.error(msg);
      // Create a visible error overlay directly in the DOM
      const errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '0';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.height = '100%';
      errorDiv.style.backgroundColor = 'rgba(255,255,255,0.95)';
      errorDiv.style.zIndex = '99999';
      errorDiv.style.padding = '20px';
      errorDiv.style.color = 'red';
      errorDiv.style.fontFamily = 'monospace';
      errorDiv.style.whiteSpace = 'pre-wrap';
      errorDiv.style.overflow = 'auto';
      errorDiv.innerHTML = '<h1>⚠️ Browser Startup Error</h1><p>Please send this to the developer:</p><hr><pre>' + msg + '\n\n' + (error ? error.stack : '') + '</pre>';
      document.body.appendChild(errorDiv);
    };
  </script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
